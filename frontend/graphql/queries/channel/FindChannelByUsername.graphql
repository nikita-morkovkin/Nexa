query FindChannelByUsername($username: String!) {
  findChannelByUsername(username: $username) {
    id
    username
    bio
    avatar
    isVerified
    displayName
    stream {
      title
      thumbnailUrl
      isLive
      category {
        title
      }
    }
    sponsorshipPlans {
      id
      title
      description
      price
    }
  }
}
