query FindChannelByUsername($username: String!) {
  findChannelByUsername(username: $username) {
    id
    username
    bio
    avatar
    isVerified
    displayName
    socialLinks {
      title
      url
    }
    stream {
      id
      title
      thumbnailUrl
      isLive
      isChatEnabled
      isChatFollowersOnly
      isChatPremiumFollowersOnly
      category {
        title
      }
    }
    sponsorshipPlans {
      id
      title
      description
      price
    }
    followings {
      id
    }
  }
}
